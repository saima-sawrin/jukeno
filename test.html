<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   color: #333;
}

header {
   background-color: #008080;
   color: #fff;
   padding: 10px 0;
   text-align: center;
}

.logo {
   font-size: 24px;
   color: #ff6666;
}

.search-bar {
   margin: 0 auto;
   width: 50%;
}

.search-bar input[type="text"] {
   width: 70%;
   padding: 10px;
   border: none;
   border-radius: 5px;
}

.search-bar button {
   padding: 10px;
   border: none;
   border-radius: 5px;
   background-color: #008080;
   color: #fff;
}

.profile-setup {
   margin: 50px auto;
   width: 80%;
}

.profile-setup form {
   display: grid;
   grid-template-columns: 1fr 1fr;
   gap: 20px;
}

.profile-setup input[type="text"],
.profile-setup select {
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 5px;
}

.profile-setup button {
   padding: 10px;
   border: none;
   border-radius: 5px;
   background-color: #008080;
   color: #fff;
}

.user-profile {
   margin: 50px auto;
   width: 80%;
   display: flex;
   justify-content: space-between;
   align-items: center;
}

.user-profile img {
   width: 100px;
   height: 100px;
   background-color: #ccc;
   border-radius: 50%;
}

.user-profile .user-info {
   width: 50%;
}

.user-profile .user-info h2 {
   color: #ff6666;
}

.user-profile .user-info a {
   color: #008080;
   text-decoration: none;
}

.user-profile .user-info button {
   padding: 10px;
   border: none;
   border-radius: 50%;
   background-color: #ff6666;
   color: #fff;
}

footer {
   background-color: #ccc;
   color: #999;
   text-align: center;
   padding: 10px 0;
}

footer a {
   color: #008080;
   text-decoration: none;
}
</style>
<body>
   <header>
       <h1 class="logo">JUKENO</h1>
       <form class="search-bar">
           <input type="text" placeholder="Search for people">
           <button type="submit">üîç</button>
       </form>
   </header>
   <main>
       <section class="profile-setup">
           <h2>Profile Edit</h2>
           <form>
               <label for="fname">First Name*</label>
               <input type="text" id="fname" name="fname">
               <label for="lname">Last Name*</label>
               <input type="text" id="lname" name="lname">
               <label for="mobile">Mobile Phone</label>
               <input type="text" id="mobile" name="mobile">
               <label for="email">Email Address</label>
               <input type="text" id="email" name="email">
               <label for="country">Country</label>
               <input type="text" id="country" name="country">
               <label for="dob">Date of Birth</label>
               <input type="text" id="dob" name="dob">
               <label for="gender">Sex</label>
               <input type="text" id="gender" name="gender">
               <button type="submit">Save</button>
           </form>
       </section>
       <section class="user-profile">
           <div class="user-info">
               <h2>JUKENO</h2>
               <p>Customer Service</p>
               <a href="#">Help Centre</a>
               <p>How to Buy</p>
               <a href="#">Create Account</a>
               <p>How to Sell</p>
               <a href="#">Forgot Password</a>
               <p>Return & Refund</p>
           </div>
           <div class="user-image">
               <img src="user.jpg" alt="User Image">
           </div>
           <div class="user-links">
               <a href="#">Get to Know Us</a>
               <a href="#">Follow Us</a>
               <a href="#">üîç</a>
           </div>
       </section>
   </main>
   <footer>
       <p>EuLTA LS Solutions &copy; 2021</p>
   </footer>
</body>
</html>
